<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Bangla</title>
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
        rel="stylesheet">

        <!-- daisy ui cdn  -->
         <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <style>
        * {
            font-family: "Noto Serif Bengali", serif;
        }
    </style>
</head>

<body>

    <header class="bg-[#b80000] h-[80px] flex items-center">
        <div class="w-9/12 mx-auto">
            <!-- logo -->
            <img src="assest/logo.png" alt="">
        </div>
    </header>


    <main>

        <!-- categories section  -->
        <section class="border-b-1 border-gray-300">
            <ul id="category-container" class="w-9/12 mx-auto  flex flex-wrap gap-7 list-none">
            </ul>
        </section>


        <!-- news-container section  -->
        <section id="news-container" class="w-9/12 mx-auto grid md:grid-cols-4 gap-5 py-5">
            <div class="flex justify-center items-center col-span-4">
                <span class="loading loading-ring loading-xl w-48 h-48"></span>
            </div>
        </section>


    </main>

    <script src="script/script.js"></script>
</body>

</html>
